<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenStreetMap Integration</title>
    <link
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/unitcard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div class="reserve-card-float-container">
      <div class="left-side">
        <div class="calender-container-main">
          <div class="calendar-container">
            <h3 class="nights-title">0 nights in Great London</h3>
            <p id="selectedDates" class="selected-dates">Selected dates:</p>
          </div>

          <div id="calendar-container"></div>
        </div>
      </div>
      <div class="right-side">
        <div class="booking-container">
          <div class="booking-card">
            <div class="firstSection">
              <div class="rateNight">
                <p id="rate">‚Çπ4000</p>
                <p id="night">night</p>
              </div>
              <div class="reviewStar">
                <p id="star">4.83</p>
                <p id="review">172 reviews</p>
              </div>
            </div>
            <div class="secondSection">
              <div class="check-in-out">
                <input
                  type="text"
                  id="txtCheckin"
                  placeholder="Pick Check-In Date"
                />
                <input
                  type="text"
                  id="txtCheckout"
                  placeholder="Pick Check-Out Date"
                />
              </div>
              <div class="GuestPicker">
                <div class="textGuest">
                  <label for="">Guest</label>
                  <p>1</p>
                </div>
                <div class="guestBtns">
                  <button id="incrementButton">+</button>
                  <button id="decrementButton">-</button>
                </div>
              </div>
            </div>
            <div class="thirdSection">
              <button class="ChkBtn">Check Availability</button>
            </div>
          </div>
          <div class="new-booking-card" style="display: none"></div>
          <div class="flag">
            <a href="/tem_pages/flag.html">üè¥Report This Listing</a>
          </div>
        </div>
      </div>
    </div>
    <div class="map-container">
      <section>
        <h2>Where You Will Be</h2>
      </section>

      <section id="map">
        <!-- Map will be rendered here -->
      </section>
      <section id="location">
        <p>London, United Kingdom</p>
      </section>
    </div>
    <hr />

    <div class="thingsToKnow-container">
      <div class="thingsToKnow-title">
        <h2>Things To Know</h2>
      </div>
      <div class="rules-container"></div>
    </div>
    <hr />
    <div id="explore-container">
      <h2>Explore Other Options</h2>

      <div id="places-container"></div>
    </div>
    <hr />
    <script src="/js/calendar.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/js/unitcard.js"></script>
    <script src="/js/thingsToKnow.js"></script>
    <script src="/js/explore.js"></script>
    <script src="/js/booking-card.js"></script>
  </body>
</html>
