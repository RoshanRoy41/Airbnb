<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style rel="stylesheet" href="/css/confirmation_page.css"></style>
    <title>Confirmed</title>
  </head>
  <body>
    <div class="card">
      <div class="animation">
        <dotlottie-player
          id="lottiePlayer"
          src="https://lottie.host/101103ba-68fe-461e-ab96-1d54c240ad91/mU9jAO2xrY.json"
          background="transparent"
          speed="1"
          style="width: 150px; height: 150px"
          direction="1"
          mode="normal"
          autoplay="false"
        >
        </dotlottie-player>
      </div>
      <div class="details"></div>
    </div>
    <script>
      // Get the reference to the dotlottie-player element
      const lottiePlayer = document.getElementById("lottiePlayer");

      // Add event listener to detect when the animation is loaded
      lottiePlayer.addEventListener("loaded", () => {
        // Set the frame to 39 (adjust the frame number as needed)
        lottiePlayer.goToAndStop(39, true);

        // Optional: Play the animation after 2 seconds (adjust the duration as needed)
        // setTimeout(() => {
        //   lottiePlayer.play();
        // }, 2000);
      });
    </script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
